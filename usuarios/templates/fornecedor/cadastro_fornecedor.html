{% extends 'base.html' %}
{% load static %}

{% block header %}{% endblock header %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-8">
            <h2>Cadastar Fornecedor</h2>
        </div>
        <div class="col-sm-4 text-end">
            <a href="{% url 'listar_fornecedores' %}" class="btn btn-primary btn-sm" style="background-color: #19A7CE; border:none;">Voltar</a> 
        </div>
    </div><hr>
    <form method="POST" action="{% url 'cadastrar_fornecedor' %}">
        {% csrf_token %}
        <div class="mb-3 mt-5">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="cnpj">CNPJ</label>
            <input type="text" class="form-control" id="cnpj" name="cnpj" required>
        </div>
        <div class="mb-3">
            <label for="telefone">Telefone</label>
            <input type="number" class="form-control" id="telefone" name="telefone" required>
        </div>
        <div class="mb-3">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <input type="submit" value="Cadastrar" class="btn btn-success" style="background-color: #87af3c; border:none;">
    </form>

</div>
  
{% endblock  %}
