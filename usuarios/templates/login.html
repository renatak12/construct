{% extends 'base.html' %}


{% block 'body' %}
    <div class="container">
        <form action="{% url 'login' %}" method="POST">{% csrf_token %}
            <br>
            <label>E-mail</label>
            <input type="email" placeholder="Digite seu E-mail..." name="email" class="form-control">
            <br>
            <label>Senha</label>
            <input type="password" placeholder="Digite sua Senha..." name="senha" class="form-control">
            <br>
            <a class="nav-link" href="http://127.0.0.1:8000/auth/index">
                <button type="button" class="btn btn-info">Logar</button>
            </a>

        </form>
    </div>

{% endblock %}
