{% extends 'base.html' %}
{% load static %}

{% block header %}{% endblock header %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-8">
            <h2>Editar Categoria</h2>
        </div>
        <div class="col-sm-4 text-end">
            <a href="{% url 'listar_categorias' %}" class="btn btn-primary btn-sm" style="background-color: #19A7CE; border:none;">Voltar</a> 
        </div>
    </div>
    <hr>
    <form method="POST" action="{% url 'editar_categoria' categoria.id %}">
        {% csrf_token %}
        <div class="row mb-4 mt-5">
            <div class="col">
                <div class="form-group">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="{{ categoria.nome }}" required>
                </div>
            </div>
        </div>
        <input type="submit" value="Atualizar" class="btn btn-success" style="background-color: #87af3c; border:none;">
    </form>
</div>
{% endblock %}
