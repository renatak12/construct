{% extends 'base.html' %}
{% load static %}


{% block header %}{% endblock  %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-8">
            <h2>Cadastrar Categoria</h2>
        </div>
        <div class="col-sm-4 text-end">
            <a href="{% url 'logado' %}" class="btn btn-primary btn-sm" style="background-color: #19A7CE; border:none;">Voltar</a> 
        </div>
    </div><hr>
    <form method="post" action="{% url 'cadastrar_categoria' %}">
        {% csrf_token %}
        <div class="form-group mt-5 mb-3">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>

        <input type="submit" value="Cadastrar" class="btn btn-success" style="background-color: #87af3c; border:none;">
    </form>
</div>
{% endblock %}
