{% extends 'base.html' %}
{% load static %}

{% block header %}
<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="container d-flex justify-content-between">
        <div class="align-items-center">
            <a class="logo d-flex align-items-center">
                <img src="{% static 'assets/img/logo.png' %}" alt="logo sistema">
                <span class="d-none d-lg-block">SigConstruct</span>
            </a>    
        </div>
      
        <nav class="d-flex header-nav ms-auto">
            <ul class="d-flex align-items-center">           
                <li class="nav-item pe-3">
                    <a class="nav-link nav-profile d-flex align-items-center pe-0" href="{% url 'pages:home' %}">
                        <span> Home</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

</header>
{% endblock  %}

{% block content %}
<div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
            <div class="card mb-3">
              <div class="card-body">
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Login</h5>
                  
                </div>

                <form method="post" action="{% url 'accounts:login' %}" class="row g-3 needs-validation" novalidate>
                    {% csrf_token %}

                  <div class="col-12">
                      <label for="username" class="form-label">Usuário</label>
                      <input type="username" name="username" class="form-control" id="username" required>
                      <div class="invalid-feedback">Por favor, escolha um nome de usuário.</div>
                  </div>

                  <div class="col-12">
                      <label for="yourPassword" class="form-label">Senha</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Digite uma senha!</div>
                  </div>
                  <div class="text-end">
                    <a href="" class="small mb-0">Esqueceu a senha?</a>
                  </div>

                  <div class="col-12">
                    <button class="btn btn-primary w-40" type="submit">Entrar</button>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0">Não cadastrado? <a href="{% url 'accounts:signup' %}">Criar conta</a></p>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</div>
{% endblock %}
